  <script>
    function loadMessages() {
      let messages = JSON.parse(localStorage.getItem("messages")) || [];
      const chatArea = document.getElementById("chatArea");
      chatArea.innerHTML = "";
      messages.forEach((msg, index) => {
        const div = document.createElement("div");
        div.className = "chat-message";
        div.innerHTML = `
          <span class="delete-btn" onclick="deleteMessage(${index})">&times;</span>
          ${msg.text}
          <div class="time">${msg.time}</div>
        `;
        chatArea.appendChild(div);
      });
    }

    function addMessage() {
      const msgInput = document.querySelector(".message");
      const message = msgInput.value.trim();
      if (message === "") return;

      let messages = JSON.parse(localStorage.getItem("messages")) || [];
      let now = new Date();
      let time = now.toLocaleDateString() + " " + now.toLocaleTimeString();
      messages.push({ text: message, time: time });
      localStorage.setItem("messages", JSON.stringify(messages));

      msgInput.value = "";
      loadMessages();
    }

    function deleteMessage(index) {
      let messages = JSON.parse(localStorage.getItem("messages")) || [];
      messages.splice(index, 1);
      localStorage.setItem("messages", JSON.stringify(messages));
      loadMessages();
    }

    function clearMessages() {
      if (confirm("هل أنت متأكد أنك تريد مسح جميع الرسائل؟")) {
        localStorage.removeItem("messages");
        loadMessages();
      }
    }

    document.querySelector(".icon").addEventListener("click", addMessage);
    window.onload = loadMessages;
  </script>
