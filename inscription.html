<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tahoma', 'Arial', sans-serif;
      direction: rtl;
      text-align: right;
      background: linear-gradient(135deg,rgb(2, 18, 32),rgb(12, 54, 122));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .signup-container {
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-title {
      font-size: 28px;
      color: #1e4a72;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Tahoma', 'Arial', sans-serif;
      background-color: #f8f9fa;
      transition: all 0.3s ease;
      outline: none;
      text-align: right;
    }

    .form-input:focus {
      border-color: #1e4a72;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(30, 74, 114, 0.1);
    }

    .form-input::placeholder {
      color: #999;
      font-size: 14px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #1e4a72, #2d5aa0);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
      font-family: 'Tahoma', 'Arial', sans-serif;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 74, 114, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .login-link a {
      color: #1e4a72;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .signup-container {
        padding: 30px 20px;
      }
      .form-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      .form-title {
        font-size: 24px;
      }
    }

    @media (max-width: 600px) {
      .signup-container {
        padding: 20px 15px;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="form-header">
      <h1 class="form-title">إنشاء حساب</h1>
    </div>
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <input type="email" class="form-input" placeholder="البريد الإلكتروني" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <input type="password" class="form-input" placeholder="كلمة المرور" required>
        </div>
        <div class="form-group">
      <button type="submit" class="submit-btn"> تسجيل الدخول</button>
      <div class="login-link">
        هل لديك حساب بالفعل؟ <a href="sign.up.php">إنشاء حساب </a>
      </div>
    </form>
  </div>
  <script>

    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const userData = {};

      const inputs = this.querySelectorAll('input');
      inputs.forEach(input => {
        if (input.type === 'radio' && input.checked) {
          userData[input.name] = input.value;
        } else if (input.type !== 'radio') {
          userData[input.getAttribute('placeholder')] = input.value;
        }
      });

      console.log('بيانات المستخدم:', userData);
      alert('تم إنشاء الحساب بنجاح!');
    });

    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.style.transform = 'scale(1.02)';
      });

      input.addEventListener('blur', function () {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
